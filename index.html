<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unobfuscate</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="bg-neutral-100 mx-auto max-w-screen-xl w-full font-sans p-2">
   <div class="space-y-4 mt-16">
    <label for="inputField">Code:</label>
    <input type="text" id="inputField" placeholder="Code..." class="w-full px-4 py-2 rounded-lg border border-neutral-200">
    <button onclick="checkAndReplace()" class="w-full p-2 bg-green-500 rounded-lg my-4 hover:bg-green-600 text-white font-medium">Import</button>
   </div>

    <div class="flex flex-col space-y-4 w-full">
        <div class="flex items-start flex-col space-y-2">
            <p class="text-sm">Unobfuscated HTML Code:</p>
            <span class="text-xs text-gray-600">Click on the code to copy it</span>
            <pre id="htmlOutput" onclick="copyToClipboard()" class="cursor-default select-none text-xs bg-black text-white w-full h-full overflow-x-auto p-2 rounded-lg">Bu metni tıklayınca kopyalayacak.</pre>
        </div>
        <div class="flex items-start flex-col space-y-2 w-full">
            <p class="text-sm">Unobfuscated HTML Display:</p>
            <div id="updatedText" class="w-full"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
